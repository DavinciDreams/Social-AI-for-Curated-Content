version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: brainrot_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: brainrot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  neo4j:
    image: neo4j:5.15.0
    container_name: brainrot_neo4j
    environment:
      NEO4J_AUTH: neo4j/password
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      - neo4j_data:/data
    restart: always

  ollama:
    image: ollama/ollama:latest
    container_name: brainrot_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Enable GPU support if available (requires NVIDIA Container Toolkit)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    restart: always

  # Redis for job queues (optional, good for feed fetching jobs)
  redis:
    image: redis:7-alpine
    container_name: brainrot_redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  postgres_data:
  neo4j_data:
  ollama_data:
